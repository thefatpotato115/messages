<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon added here -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-weight: 600;
            color: #008080;
        }
        textarea {
            width: 80%;
            height: 100px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 2px solid #008080;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00a5a5;
        }
        .message-info {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 10px;
        }
        .message {
            margin-top: 10px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            color: #e0e0e0;
        }
        .message .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Send a Message</h2>
    <textarea id="messageInput" placeholder="Type your message here..." onkeydown="checkEnter(event)"></textarea><br>
    <button onclick="sendMessage()">Send Message</button>
    <p class="message-info">Sends a message to the always-on display on my desk</p>

    <div id="messagesContainer"></div>

    <script>
        const backendUrl = "https://messages-7hn5.onrender.com";
        const messagesContainer = document.getElementById("messagesContainer");

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message.trim()) {
                const messageData = {
                    text: message,
                    timestamp: new Date().toISOString() // Add timestamp when message is sent
                };

                fetch(`${backendUrl}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Message sent:", data);
                    document.getElementById("messageInput").value = ""; // Clear input
                    displayMessage(data);
                })
                .catch(err => console.error("Error sending message:", err));
            }
        }

        function displayMessage(messageData) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `
                <span>${messageData.text}</span>
                <span class="delete-btn" onclick="deleteMessage('${messageData._id}')">‚ùå</span>
                <p class="timestamp">${calculateTimeAgo(messageData.timestamp)}</p>
            `;
            messagesContainer.appendChild(messageDiv);

            // Remove message after 5 minutes
            setTimeout(() => {
                messageDiv.remove();
            }, 5 * 60 * 1000); // 5 minutes
        }

        function calculateTimeAgo(timestamp) {
            const now = new Date();
            const messageTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - messageTime) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds} second${diffInSeconds > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function deleteMessage(messageId) {
            fetch(`${backendUrl}/messages/${messageId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(() => {
                const messageElement = document.querySelector(`[data-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.remove();
                }
            })
            .catch(err => console.error("Error deleting message:", err));
        }

        // Load existing messages on page load
        window.onload = () => {
            fetch(`${backendUrl}/messages`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                })
                .catch(err => console.error("Error loading messages:", err));
        }
    </script>
</body>
</html>
