<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon added here -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        h2 {
            font-weight: 600;
            color: #008080;
            text-align: center;
        }
        .message {
            margin-top: 10px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            color: #e0e0e0;
            position: relative;
        }
        .message .delete-btn {
            color: red;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .message .timestamp {
            font-size: 12px;
            color: #b0b0b0;
        }
        .message-info {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Messages</h2>
    <div id="messagesContainer"></div>

    <script>
        const backendUrl = "https://messages-7hn5.onrender.com";
        const messagesContainer = document.getElementById("messagesContainer");

        // Function to display messages on the page
        function displayMessage(messageData) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `
                <span>${messageData.text}</span>
                <span class="delete-btn" onclick="deleteMessage('${messageData._id}')">‚ùå</span>
                <p class="timestamp">${calculateTimeAgo(messageData.timestamp)}</p>
            `;
            messagesContainer.appendChild(messageDiv);

            // Remove message after 5 minutes
            setTimeout(() => {
                messageDiv.remove();
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Function to calculate time ago for message timestamp
        function calculateTimeAgo(timestamp) {
            const now = new Date();
            const messageTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - messageTime) / 1000);

            if (diffInSeconds < 60) {
                return `${diffInSeconds} second${diffInSeconds > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }

        // Function to delete a message from the server
        function deleteMessage(messageId) {
            fetch(`${backendUrl}/messages/${messageId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(() => {
                const messageElement = document.querySelector(`[data-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.remove();
                }
            })
            .catch(err => console.error("Error deleting message:", err));
        }

        // Fetch and display all messages when the page loads
        window.onload = () => {
            fetch(`${backendUrl}/messages`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                })
                .catch(err => console.error("Error loading messages:", err));
        }
    </script>
</body>
</html>
