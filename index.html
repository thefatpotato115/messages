<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon added here -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-weight: 600;
            color: #008080;
        }
        textarea {
            width: 80%;
            height: 100px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 2px solid #008080;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00a5a5;
        }
        .message-info {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Send a Message</h2>
    <textarea id="messageInput" placeholder="Type your message here..." onkeydown="checkEnter(event)"></textarea><br>
    <button onclick="sendMessage()">Send Message</button>
    <br>
    <br>
    <p class="message-info">Sends a message to the always-on display on my desk</p>
    <br>
    <a href=/display.html>
        View the live display
    </a>

    <script>
        const backendUrl = "https://messages-7hn5.onrender.com";

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message.trim()) {
                fetch(`${backendUrl}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Message sent:", data);
                    document.getElementById("messageInput").value = ""; // Clear input
                })
                .catch(err => console.error("Error sending message:", err));
            }
        }

        // Function to handle Enter key press
        function checkEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents the default newline behavior
                sendMessage(); // Calls sendMessage() when Enter is pressed
            }
        }
    </script>
</body>
</html>
